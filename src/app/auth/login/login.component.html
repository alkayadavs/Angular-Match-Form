
<form [formGroup]="form" (ngSubmit)="OnSubmit()">
  <h2>Login</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Email</label>
      <input id="email" type="email" [formControl]="form.controls['email']" />
    </div>
    

    <div class="control no-margin">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" />
    </div>
    
 

    <button type="submit" class="button" >Login</button>
  </div>
  <p *ngIf="form.controls['email']?.touched && form.controls['email']?.invalid">
    Email input in not in correct format
  </p>
  <p
    *ngIf="
      form.controls['password']?.touched &&
      form.controls['password']?.invalid &&
      !QmarkError
    "
  >
    Password should be min 6 chracters
  </p>
  <p
    *ngIf="
      form.controls['password']?.touched &&
      form.controls['password']?.invalid &&
      QmarkError
    "
  >
    Password should contain ? character
  </p>
</form>
